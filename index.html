<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./calculator.js" defer></script>
    <link href="./calculator.css" rel="stylesheet">
</head>

<body>
    <div id="calculator-container">
        <h1>Calculator</h1>
        <label for="number-input">Enter number here </label>
        <input id="number-input" name="number-input" type="number" maxlength="10" tabindex="0">
        <h1 id="output"></h1>
        <div id="button-container">
            <button id="plusBtn" type="button" onclick="operatorBtn('+')">+</button>
            <button id="minusBtn" type="button" onclick="operatorBtn('-')">-</button>
            <button id="timesBtn" type="button" onclick="operatorBtn('x')">x</button>
            <button id="divisionBtn" type="button" onclick="operatorBtn('รท')">&#247;</button>
            <button id="equalsBtn" type="button" onclick="equalsBtn()">=</button>
            <button id="clearBtn" type="button" onclick="clearAll()">C</button>
        </div>
        <div id="numbers-container">
            <button onclick="numberBtn(6)">6</button>
            <button onclick="numberBtn(7)">7</button>
            <button onclick="numberBtn(8)">8</button>
            <button onclick="numberBtn(9)">9</button>
            <button onclick="numberBtn(2)">2</button>
            <button onclick="numberBtn(3)">3</button>
            <button onclick="numberBtn(4)">4</button>
            <button onclick="numberBtn(5)">5</button>
            <button onclick="numberBtn(0)">0</button>
            <button onclick="numberBtn(1)">1</button>
        </div>
    </div>
</body>

</html>
